on:
  push:
    paths:
      - "apis/trips/**"
  pull_request:
    paths:
      - "apis/trips/**"
name: Test Trips API
jobs:
  test:
    runs-on: ubuntu-latest
    name: Run go tests
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: go test ./...
        working-directory: apis/trips
        env:
          SQL_DBNAME: ""
          SQL_PASSWORD: ""
          SQL_SERVER: ""
          SQL_USER: ""
